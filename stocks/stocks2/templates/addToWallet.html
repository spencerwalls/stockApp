{% extends 'base.html' %}
{% block content %}

<h1>Add to Wallet</h1> 

<form action="{% url 'addToWallet' %}" class="d-flex" method="POST">
    {% csrf_token %} 
    <input class="form-control me-2" type="decimal" placeholder="$" aria-label="Search" name="balance">
    <button class="btn btn-outline-success" type="submit">Add money</button>
</form>

</br>

{% if balance %}
    current balance: $ {{ balance }}
{% else %}
    current balance: $ 0.00
{% endif %}

{% endblock %}
